[tools]
go = "1.25"

[tasks.build]
description = "Build rift binary"
run = """
VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
go build -ldflags "-X github.com/madhermit/rift/cmd.Version=${VERSION}" -o rift .
"""

[tasks.test]
description = "Run tests"
run = "go test ./..."

[tasks.fmt]
description = "Format code"
run = "go fmt ./..."

[tasks.lint]
description = "Run linter"
run = "go vet ./..."

[tasks.check]
description = "Run all checks (fmt, lint, test)"
depends = ["fmt", "lint", "test"]

[tasks.install]
description = "Install rift to ~/.local/bin"
run = """
VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
go build -ldflags "-X github.com/madhermit/rift/cmd.Version=${VERSION}" -o ~/.local/bin/rift .
"""

[tasks.release]
description = "Build release binaries for all platforms"
run = """
#!/usr/bin/env bash
set -euo pipefail
VERSION=${1:-dev}
LDFLAGS="-s -w -X github.com/madhermit/rift/cmd.Version=${VERSION}"
mkdir -p dist

echo "Building version: $VERSION"

# Linux
GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/rift-linux-amd64 .
GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/rift-linux-arm64 .

# macOS
GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/rift-darwin-amd64 .
GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/rift-darwin-arm64 .

echo "Built binaries in dist/"
ls -la dist/
"""
